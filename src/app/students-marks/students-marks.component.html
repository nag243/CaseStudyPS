<div class="container">
    <table class="table border border-dark ">
        <thead>
            <th class="main" scope="col" (click)="colClicked($event)" *ngFor="let heading of headings"> {{heading}}
            </th>
        </thead>
        <tbody >
            <tr *ngFor="let data of dataArr">
                <td>{{data.Name}}</td>
                <td>{{data.Class}}</td>
                <td>{{data.Section}}</td>
                <td>{{data.Sub1}}</td>
                <td>{{data.Sub2}}</td>
                <td>{{data.Sub3}}</td>
            </tr>
        </tbody>
    </table>
</div>
