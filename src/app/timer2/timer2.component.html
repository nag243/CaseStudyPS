<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <app-show-timer2></app-show-timer2>
        </div>
        <div class="col-sm-8">
            <app-control-counter2></app-control-counter2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 ps-5 py-5 my-1">
            <span *ngIf="!hideTimeStamps">
                <p class="fs-5 mb-0 fw-bolder" *ngFor="let event of eventsArray;">
                    {{event.eventType == 'start' ? 'Started' : 'Paused'}} at {{event.time | date:'dd-MM-yyyy HH:mm:ss
                    aa'}}
                </p>
            </span>
        </div>
        <div class="col-sm-4">
            <div class="row py-5">
                <app-start-pause-counter2></app-start-pause-counter2>
            </div>
        </div>
    </div>
</div>
