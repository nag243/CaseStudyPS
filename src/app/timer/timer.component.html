<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <app-show-timer [eventDetails]="eventsArray" (timerExpired)="refreshControlCounter()"></app-show-timer>
        </div>
        <div class="col-sm-8">
            <app-control-counter [refreshCmp]="doRefreshControlCounter" (startOrPause)="updateOtherComponents($event)">
            </app-control-counter>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 ps-5 py-5 my-1">
            <span *ngIf="!hideTimeStamps">
                <p class="fs-5 mb-0 fw-bolder" *ngFor="let event of eventsArray;">
                    {{event.eventType == 'start' ? 'Started' : 'Paused'}} at {{event.time | date:'dd-MM-yyyy HH:mm:ssaa'}}
                </p>
            </span>
        </div>
        <div class="col-sm-4">
            <div class="row py-5">
                <app-start-pause-counter [startedvalue]="startedCount" [pausedValue]="pausedCount">
                </app-start-pause-counter>
            </div>
        </div>
    </div>
</div>
